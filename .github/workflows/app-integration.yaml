name: Vitest Integration
on:
  pull_request:

jobs:
  app-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - run: npm run test.unit
        env:
          TZ: "Asia/Tokyo"

      - run: npm run lint

      - run: npx prettier --check ./src

      - name: Build
        run: npm run build